<!DOCTYPE html>
<html>
  <head>
    <title>Memory Machine</title>
    <link rel="stylesheet" href="calendar.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Zilla+Slab&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/76df38c4fe.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="header-container">
      <h1>Memory Machine</h1>
    </div>

    <div class="content-container">
      <div class="sidebar-container">
        <div id="sidebar">
          <h2>Journal Entries</h2>
          <ul></ul>
        </div>
      </div>
      <div class="calendar-container">
        <div class="calendar-header">
          <button class="prev-btn">&lt;</button>
          <div class="month-year" id="month-year-display">
            <!-- The month and year will be displayed here -->
          </div>
          <button class="next-btn">&gt;</button>
        </div>
        <div class="calendar" id="calendar">
          <!-- Your calendar content goes here -->
        </div>
      </div>
      <div class="journal-entry" id="journal-container">
        <!-- The journal entry content will be inserted here -->
      </div>
    </div>
    <script src="calendar.js"></script>
  </body>
</html>
